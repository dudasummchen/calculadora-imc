<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main id="container">
        <section id="img">
            <img src="assets/imgs/illustration.svg">
        </section>
         
       <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora de IMC</h1>
    
        <div class="input-box">
            <label for="weight">Peso em kg</label>
        </div>

        <div class="input-field">
     
            <input type="number" id="weight" name="weight" required>
            <span>Kg</span>
        </div>
    </div>

    <div class="input-box">
        <label for="height">
            Altura em metros
        </label>
        <div class="input-field">
            <i class="fa-solid fa-ruler"></i>
            <input type="number" step="0.01" id="height" name="height" required>
            <span>m</span>
        </div>
    </div>
    
    <button id="calculate"> Calcular</button>
</form>    

<div id="infos" class="hidden">
    <div id="result">
        <div id="bmi">
            <span id="value"></span>
            <span>Seu IMC</span>
        </div>
        <div id="description">
            <span></span>
        </div>  
    </div>

    <div id="more_info">
        <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
            Mais informações sobre o IMC
        </a>
    </div>
</div>   
</section>
</main>

    <script src="script.js"></script>
</body>
</html>
